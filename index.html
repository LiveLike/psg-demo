<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PSG</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./fonts/Alternate_Gothic_No3_D_Regular.otf">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/navbar.css" />
  <link rel="stylesheet" href="styles/media_query.css" />
  <link rel="stylesheet" href="styles/custom-ask.css" />
  <link rel="stylesheet" href="styles/widget-common.css" />
  <link rel="stylesheet" href="styles/slider.css" />
  <link rel="stylesheet" href="styles/override-all.css" />
</head>

<body>
  <div class="container" style="padding:0px">

    <div class="static-content-top">

      <div style="display: none;" id="player">
        <img src="./images/psg-player.png" alt="">
      </div>

      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <!-- <li class="nav-item" id="ama-nav-tab" role="presentation">
          <button class="nav-link active" id="ama-tab" data-bs-toggle="tab" data-bs-target="#ama" type="button"
          role="tab" aria-controls="ama" aria-selected="true"><span>CHAT</span><img class="dot hidden" src="./images/dot.svg"></img></button>
      </li> -->
        <li class="nav-item" id="timeline-nav-tab" role="presentation">
          <button class="nav-link" id="widget-tab" data-bs-toggle="tab" data-bs-target="#widget" type="button"
            role="tab" aria-controls="widget" aria-selected="false"><span>INTERACT</span></button>
        </li>

        <li style="display: none;" class="nav-item" role="presentation" id="profile-nav-tab">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false"><b id="profile-tab-label"></b></button>
        </li>

        <li class="nav-item" id="leaderboard-nav-tab" role="presentation">
          <button class="nav-link" id="leaderboard-tab" data-bs-toggle="tab" data-bs-target="#leaderboard" type="button"
            role="tab" aria-controls="leaderboard" aria-selected="false"><span>LEADERBOARD</span></button>
        </li>

      </ul>

    </div>

    <div class="tab-content">

      <div class="widgets-tab tab-pane active" id="widget" role="tabpanel" aria-labelledby="widget-tab">
        <livelike-widgets class="widgets-timeline" mode="interactive-timeline"></livelike-widgets>
      </div>

      <div class="tab-pane" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">

        <div class="leaderboard-container">
          <table class="leaderboard-table">
            <thead>
              <th><b>Rank</b></th>
              <th><b>Player</b></th>
              <th><b>Score</b></th>
            </thead>
            <tbody class="leaderboard-entries-container"> </tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div style="display: flex; flex-direction: column;">
          <img style="align-self: center;" src="./images/psg-logo.svg" />
          <div class="profile-container">
            <form autocomplete="off">
              <label class="form-label" for="form-user-fullName"><b>Full Name</b><b class="red-text">*</b></label>
              <input onchange="performUserFormValidation()" onkeydown="performUserFormValidation()" type="text"
                id="form-user-fullName" class="profile-input form-control" />
              <br />
              <label class="form-label" for="form-user-nickName"><b>Username</b><b class="red-text">*</b></label>
              <input onchange="performUserFormValidation()" onkeydown="performUserFormValidation()" type="text"
                id="form-user-nickName" class="profile-input form-control" />
              <br />
              <label class="form-label" for="form-user-email"><b>Email</b><b class="red-text">*</b></label>
              <input onchange="performUserFormValidation()" onkeydown="performUserFormValidation()" type="email"
                id="form-user-email" class="profile-input form-control" />
            </form>
            <br />
            <button class="btn btn-default" id="createProfileButton" onclick="handleCreateUserProfile()">Create
              Profile</button>
            <p class="mandatory-text">*REQUIRED FIELD</p>
          </div>
        </div>
      </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@livelike/engagementsdk@2.19.0/livelike.umd.js"></script>
    <script src="scripts/customwidget.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/script.js"></script>
    <script>
      const clientId = "QcGUcxr97Bf05j6Dz1v8anj7FPWZ58GWlIatzJkz";

      const programId = "9c6c7016-828b-4420-9cd6-c4d03c11d56a";
      //const roomId = "3ba3df66-3a37-41e9-b7cf-40238149d8ce"
      const leaderboardId = "3894191a-a2b5-484c-8cd4-e591298a05fb";

      // const programId = "078dac72-554e-4f52-8db4-fd592e59439d"
      // const leaderboardId="c17a872c-bc4d-47d0-8d3c-d08cfba8ed09";

      init(clientId, programId, leaderboardId);
    </script>
</body>

</html>
