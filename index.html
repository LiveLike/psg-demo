      </li>
      <li class="nav-item" id="timeline-nav-tab" role="presentation">
        <button class="nav-link" id="widget-tab" data-bs-toggle="tab" data-bs-target="#widget" type="button"

      <li class="nav-item" id="leaderboard-nav-tab" role="presentation">

      </li>

    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="ama" role="tabpanel" aria-labelledby="ama-tab">

            <h6 style="color: white; text-align: center">Messages loading...</h6>

          </div>
        </livelike-chat>
      </div>
      <div class="tab-pane" id="widget" role="tabpanel" aria-labelledby="widget-tab">
        <livelike-widgets class="widgets-timeline" mode="interactive-timeline"></livelike-widgets>
      </div>

      <div class="tab-pane" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">

          </div>

            <span class="get-rewarded-text">
              REGISTER TO GET REWARDED
            </span>
            <img style ="
              width: 16px;
              height: 16px;
              align-self: center;
              float: right;
              left: 90%;
              position: absolute;
              " src="./images/chevron.svg"/>
            </a>
      
        <div class="leaderboard-container">
          <table class="leaderboard-table">
            <thead>
              <th><b>Rank</b></th>
              <th><b>Player</b></th>
              <th><b>Score</b></th>
            </thead>
            <tbody class="leaderboard-entries-container"> </tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div style="display: flex; flex-direction: column;">
          <img style="align-self: center;" src="./images/rr_logo.svg"/>
          <div class="profile-container">
            <form autocomplete="off">
              <p class="welcome-text">WELCOME TO THE RAJASTHAN ROYAL's STADIUM EXPERIENCE. <p>
              <p class="create-profile-text"> CREATE YOUR PROFILE TO PLAY.</p>
              <label class="form-label" for="form-user-fullName"><b>Full Name</b><b class="red-text">*</b></label>
              <input onchange="performUserFormValidation()" onkeydown="performUserFormValidation()" type="text"
                id="form-user-fullName" class="profile-input form-control" />
              <br />
              <label class="form-label" for="form-user-nickName"><b>Username</b><b class="red-text">*</b></label>
              <input onchange="performUserFormValidation()" onkeydown="performUserFormValidation()" type="text"
                id="form-user-nickName" class="profile-input form-control" />
              <br />
              <label class="form-label" for="form-user-email"><b>Email</b><b class="red-text">*</b></label>
              <input onchange="performUserFormValidation()" onkeydown="performUserFormValidation()" type="email"
                id="form-user-email" class="profile-input form-control" />
              <p class="small-text">
                Enter your email for a chance to win a player signed T-Shirt.
              </p>
            </form>
            <br />
            <button class="btn btn-default" id="createProfileButton" onclick="handleCreateUserProfile()">Create My
              Profile</button>
            <p class="mandatory-text">*mandatory fields</p>
          </div>
        </div>

    </div>
  </div>
